<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไขสินค้า - My POS System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v={{ range(1, 10000) | random }}">
</head>
<body>
    <header>
        <h1>แก้ไขสินค้า: {{ product.name }}</h1>
        <nav>
            <a href="{{ url_for('index') }}">กลับหน้าแดชบอร์ด</a>
        </nav>
    </header>
    <main>
        <form method="POST" enctype="multipart/form-data">
            <div>
                <label for="code">รหัสสินค้า (Code):</label>
                <input type="text" id="code" name="code" value="{{ product.code }}" required>
            </div>
            <div>
                <label for="name">ชื่อสินค้า (Name):</label>
                <input type="text" id="name" name="name" value="{{ product.name }}" required>
            </div>
            <div>
                <label>รูปภาพปัจจุบัน:</label>
                <img src="{{ url_for('static', filename='product_images/' + product.image_file) }}" alt="{{ product.name }}" style="max-width: 100px; height: auto; margin-bottom: 10px; border: 1px solid #ddd;">
                <label for="image">เปลี่ยนรูปภาพ (ปล่อยว่างถ้าไม่ต้องการเปลี่ยน):</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>
            <div>
                <label for="cost" style="color: #dc3545;">ราคาต้นทุน (Cost):</label>
                <input type="number" id="cost" name="cost" step="0.01" value="{{ product.cost }}" required>
            </div>
            <div>
                <label for="price">ราคาขาย (Price):</label>
                <input type="number" id="price" name="price" step="0.01" value="{{ product.price }}" required>
            </div>
            <div>
                <label for="stock">จำนวนสต็อก (Stock):</label>
                <input type="number" id="stock" name="stock" value="{{ product.stock }}" required>
            </div>
            <button type="submit" class="edit-btn">อัปเดตสินค้า</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 My POS System</p>
    </footer>
</body>
</html>
